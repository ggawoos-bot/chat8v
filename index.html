<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 사업문의 지원 Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js 로컬 파일 (성능 최적화, 버전: 5.4.296) -->
    <script>
      // PDF.js 동적 로드 (빌드 호환성)
      // import.meta 오류를 피하기 위해 CDN 사용 (로컬 파일은 UMD 형식이 아닐 수 있음)
      (function() {
        // CDN에서 로드 (안정성 우선)
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.296/pdf.min.js';
        script.onload = function() {
          if (window.pdfjsLib) {
            // ✅ 버전 5.4.296 Worker 파일 사용
            window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.296/pdf.worker.min.js';
            console.log('✅ PDF.js loaded successfully from CDN (v5.4.296)');
          }
        };
        script.onerror = function() {
          console.warn('⚠️ CDN PDF.js 로드 실패, 로컬 파일 시도');
          // 로컬 파일 폴백
          const localScript = document.createElement('script');
          localScript.src = './assets/pdf.min.js';
          localScript.onload = function() {
            if (window.pdfjsLib) {
              window.pdfjsLib.GlobalWorkerOptions.workerSrc = './assets/pdf.worker.min.js';
            }
          };
          document.head.appendChild(localScript);
        };
        document.head.appendChild(script);
      })();
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#131314',
              'brand-surface': '#1e1f20',
              'brand-primary': '#8ab4f8',
              'brand-secondary': '#4e5052',
              'brand-text-primary': '#e8eaed',
              'brand-text-secondary': '#bdc1c6',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-brand-bg text-brand-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
